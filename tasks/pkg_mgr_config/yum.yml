- name: enable proxy in /etc/yum.conf
  ini_file:
    path: /etc/yum.conf
    section: main
    option: proxy
    value: '{{ proxy.env }}'
  when:
    proxy.env != 'absent'

- name: disable proxy in /etc/yum.conf
  ini_file:
    path: /etc/yum.conf
    section: main
    option: proxy
    state: absent
  when:
    proxy.env == 'absent'
